<h2>Hotel Package Details</h2>

<hr/>
<div *ngIf="hotelPackage">
  <div>
    <label><b>Hotel Name: </b></label> {{hotelPackage.hotelName}}
  </div>
  <div>
    <label><b>Description: </b></label> {{hotelPackage.description}}
  </div>
  <div>
    <label><b>Price: </b></label> {{hotelPackage.price}}
  </div>
  <div>
    <label><b>Days: </b></label> {{hotelPackage.days}}
  </div>
  <div>
    <label><b>Night: </b></label> {{hotelPackage.nights}}
  </div>
  <div>
    <label><b>Expirey date: </b></label> {{moment(hotelPackage.packageLastDate, "YYYYMMDD").format("MMM Do YYYY")}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Hotel Package  List</button><br>
